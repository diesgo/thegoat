<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>CCSM | Dispensario</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="fontawesome5/css/all.css">
    <link rel="stylesheet" href="webfonts/stylesheet.css">
    <link rel="stylesheet" href="css/specimen_stylesheet.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/w3-theme-blue-grey.css">
</head>
<style>
    .tabcontent {
        display: none;
        padding: 6px 12px;
        -webkit-animation: fadeEffect 1s;
        animation: fadeEffect 1s;
    }
    .marcoEstrecho{
        padding: 4px;
    }
</style>


<body class="w3-theme-light font-varela">

<!-- Sidebar/menu -->

    <nav class="w3-sidebar w3-collapse w3-theme-l4" style="z-index:3; width: 25%" id="mySidebar"><br>
        <div class="w3-container">
            <input class="w3-input w3-border w3-round w3-margin-bottom w3-theme-l5" type="text" name="chipNumber" id="chipNumber" placeholder="&#128272;">
        </div>
        <div class="w3-container">
            <div class="w3-half w3-margin-bottom">
                <img class="w3-image" src="img/s/avatar11.png" alt="" width="100%">
            </div>
            <div class="w3-half w3-padding-tiny">
                <h6>Nº Socio: <span id="numberSocio">&#128286;</span></h6>
                <h6>Nombre: <span id="nameSocio">&#128274;</span></h6>
                <h6>Credito: <span id="cashSocio">&#128275;</span></h6>
                <h6>Notas <span id="noteSocio"></span></h6>
            </div>
        </div>
        
        <div class="w3-container w3-row">

        </div>
        
        <div class="w3-container">
            <h2>Carrito</h2>
            <!-- Elementos del carrito -->
            <table id="carrito" class="w3-table"></table>
            <!-- <ul id="carrito" class="w3-ul"></ul> -->
            <hr>
            <!-- Precio total -->
            <p class="w3-right-align">Total: <span id="total"></span>&euro;</p>
            <button id="boton-vaciar" class="w3-button w3-round w3-red">Vaciar</button>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->

    <div class="w3-container w3-block w3-theme-light" id="barraMenu" style="margin-left: 25%; padding: 0px">

        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
        
        <div class="tab w3-container">
            <button class="tablinks w3-button w3-theme w3-round w3-hover-opacity w3-margin"
                onclick="openTabCategory(event, 'tab01')">
                <div class="w3-container"
                    style="min-width: 120px; min-height: 125px;  vertical-align: middle; display: grid; text-shadow: #444 1px 1px 1px;">
                    <p class="font-sweet-leaf w3-xlarge">Flores <br> y <br> derivados</p>
                </div>
            </button>
            <button class="tablinks w3-button w3-theme w3-round w3-hover-opacity w3-margin"
                onclick="openTabCategory(event, 'tab02')">
                <div
                    style="min-width: 120px; min-height: 125px;  vertical-align: middle; display: grid; text-shadow: #444 1px 1px 1px;">
                    <div class="w3-container"
                        style="min-width: 120px; min-height: 125px;  vertical-align: middle; display: grid;">
                        <p class="font-sweet-leaf w3-xxlarge">BAR</p>
                    </div>
            </button>
        </div>

    </div>

    <div class="w3-container" style="margin-left: 25%; padding: 0px">

        <!-- TAB 1 -->
        
        <div id="tab01" class="tabcontent">
            <script>
                var categoria='flores';
            </script>
            <div id="items" class="w3-row-padding"></div>
        </div>

        <!-- TAB 2 -->

        <div id="tab02" class="tabcontent">
            <div class="tab w3-container">
                <button class="tablinks w3-button w3-theme w3-round w3-hover-opacity w3-margin" onclick="openTabCategory(event, 'tab21')">
                    <p class="font-sweet-leaf">Snacks</p>
                </button>
                <button class="tablinks w3-button w3-theme w3-round w3-hover-opacity w3-margin" onclick="openTabCategory(event, 'tab02')">
                    <p class="font-sweet-leaf">Refrescos</p>
                </button>
                <button class="tablinks w3-button w3-theme w3-round w3-hover-opacity w3-margin" onclick="openTabCategory(event, 'tab02')">
                    <p class="font-sweet-leaf">Café e Infuciones</p>
                </button>
            </div>
        </div>

        <div id="tab21" class="tabcontent">
            <script>
                var categoria ='snacks';
            </script>
        </div>

    </div>

    <script src="js/carrito1.js"></script>
    <!-- <script src="js/flowers.js"></script> -->
    <script src="admin/js/products.js"></script>

    <script>
        window.onscroll = function () { scrollFunction() };
            function scrollFunction() {
                block = document.getElementById("barraMenu");
                if (document.body.scrollTop > 160 || document.documentElement.scrollTop > 160) {
                    block.style.top = "0px";
                    block.style.position = "fixed";
                    block.classList.add("w3-animate-top");
                    block.classList.add("w3-card");
                } else {
                    block.style.top = "";
                    block.style.position = "relative";
                    block.classList.remove("w3-animate-top");
                    block.classList.remove("w3-card");
                }
            } 

        function openTabCategory(evt, tabId) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-opacity", "");
            }
            document.getElementById(tabId).style.display = "block";
            evt.currentTarget.className += " w3-opacity";
        }
    </script>
</body>

</html>
